<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="commons :: head('课程管理')">
    <title>Messages : Create</title>
</head>
<body>
<div th:insert="registrar/registrar::nav(3)">
</div>

<div class="container">
    <div class="row">
        <button class="btn btn-primary" data-toggle="modal" onclick="showModal(true)">增加课程</button>
        <div class="modal fade" id="modal">
            <div class="modal-dialog">
                <div class="modal-content" style="width: 700px;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">课程管理</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="name_input" class="col-sm-2 control-label">课程名称：</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="name_input"
                                           placeholder="课程名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="courseScore_input" class="col-sm-2 control-label">课程学分：</label>
                                <div class="col-sm-10">
                                    <input type="number" name="courseScore" class="form-control" id="courseScore_input"
                                           placeholder="课程学分">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="rank_input" class="col-sm-2 control-label">课程级别：</label>
                                <div class="col-sm-10">
                                    <select name="level" class="form-control" id="rank_input">
                                        <option selected value="高">高</option>
                                        <option value="中">中</option>
                                        <option value="低">低</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fee_input" class="col-sm-2 control-label">课程费用：</label>
                                <div class="col-sm-10">
                                    <input type="number" name="fee" class="form-control"
                                           id="fee_input" placeholder="课程费用">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button id="save_click" type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table id="table" class="table table-responsive table-hover">
            <thead>
            <tr>
                <td>课程id</td>
                <td>课程名称</td>
                <td>课程学分</td>
                <td>课程级别</td>
                <td>课程费用</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-6" id="page_info">
        </div>
        <div class="col-md-6">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="page_nav">
                </ul>
            </nav>
        </div>
    </div>
    <script>
        var click_id,curPage,total,add;
        $(function () {
            toPageNum(1);
        });
        $("#save_click").click(function () {
            var data=$("#modal form").serialize();
            if (!add){data+="&id="+click_id}
            $.ajax({
                url: add?'addCourse':'modifyCourse',
                data: data,
                type: 'post',
                success: function (result) {
                    if (result.code === 100) {
                        $('#modal').modal('hide');
                        toPageNum(add?total:curPage);
                    } else {
                        alert(result.extend.error);
                    }
                }
            })
        });
        function toPageNum(page) {
            $.ajax({
                url: "getCourses",
                data: "page=" + page,
                type: "get",
                success: function (result) {
                    build_tables(result.extend.pageInfo.list);
                    build_page_info(result.extend.pageInfo);
                    build_page_nav(result.extend.pageInfo);
                }
            });
        }
        //构建信息表
        function build_tables(result) {
            $("#table tbody").empty();
            $.each(result, function (index, item) {
                var id = $("<td></td>").append(item.id);
                var name = $("<td></td>").append(item.name);
                var courseScore = $("<td></td>").append(item.courseScore);
                var level = $("<td></td>").append(item.level);
                var fee = $("<td></td>").append(item.fee);
                var editBtn = $("<button></button>").addClass("btn btn-primary btn-sm edit_btn")
                    .append($("<span></span>").addClass("glyphicon glyphicon-edit")).append("编辑");
                var trashBtn = $("<button></button>").addClass("btn btn-danger btn-sm trash_btn")
                    .append($("<span></span>").addClass("glyphicon glyphicon-trash")).append("删除");
                var btnTd = $("<td></td>").append(editBtn, " ", trashBtn);
                $("<tr></tr>").append(id, name, courseScore, level, fee,  btnTd).appendTo("#table tbody").attr("item_id",item.id);
            })
        }
        //构建分页信息
        function build_page_info(result) {
            total=result.pages;curPage=result.pageNum;
            $("#page_info").empty();
            $("#page_info").append("当前第" + result.pageNum + "页，总" + result.pages + "页，总" + result.total + "条记录。")
            total = result.pages;
        }
        //构建分页导航条，下次用vue.js，这太不好写了
        function build_page_nav(result) {
            $("#page_nav").empty();
            var firstLi = $("<li></li>").append($("<a></a>").append("首页").attr("href", "javascript:toPageNum(1);"));
            var preLi = $("<li></li>").append($("<span></span>").append("&laquo;")).click(function () {
                toPageNum(result.prePage)
            });
            var nextLi = $("<li></li>").append($("<span></span>").append("&raquo;")).click(function () {
                toPageNum(result.nextPage)
            });
            var lastLi = $("<li></li>").append($("<a></a>").append("末页").attr("href", "javascript:toPageNum(" + result.pages + ");"));

            if (!result.hasPreviousPage) {
                firstLi.addClass("disabled");
                preLi.addClass("disabled").unbind("click");
            }
            if (!result.hasNextPage) {
                nextLi.addClass("disabled").unbind("click");
                //lastLi.addClass("disabled").firstChild().removeAttr("href");
            }
            $("#page_nav").append(firstLi, preLi);
            $.each(result.navigatepageNums, function (index, item) {
                var numLi = $("<li></li>").append($("<a></a>").append(item).attr("href", "javascript:toPageNum(" + item + ");"));
                if (item === result.pageNum) {
                    numLi.addClass("active");
                }
                $("#page_nav").append(numLi);
            });
            $("#page_nav").append(nextLi, lastLi);
        }
        //编辑
        $(document).on("click",".edit_btn",function(){
            click_id=$(this).parent().parent().attr("item_id");
            $.ajax({
                url: 'getCourse?id='+click_id,
                type: 'get',
                success: function (result) {
                    var data=result.extend.data;
                    if (result.code === 100) {
                        showModal(false,data.name,data.courseScore,data.level,data.fee);
                    }
                }
            })
        });
        //删除
        $(document).on("click",".trash_btn",function(){
            click_id=$(this).parent().parent().attr("item_id");
            var name = $(this).parents("tr").find("td:eq(1)").text();
            if(confirm("确定删除"+name+"吗？")){
                $.ajax({
                    url: 'deleteCourse?id='+click_id,
                    type: 'get',
                    success: function (result) {
                        toPageNum(curPage);
                        alert(result.extend.message);
                    }
                })
            }
        });
        function showModal(b,p1,p2,p3,p4) {
            add=b;
            $("#name_input").val(p1);
            $("#courseScore_input").val(p2);
            $("#fee_input").val(p4);
            $("#modal").modal({
                backdrop:"static"
            });
        }
    </script>
</div>
</body>
</html>
